<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Custom styles. -->
    <link rel="stylesheet" type="text/css" href="./styles_gruvbox.css" />

    <!-- Allows React to be run buildless via "text/babel" script below. -->
    <script
      src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"
      integrity="sha256-aS0B0wnsaDByLfE16h4MDCP1fQFccysd1YWOcV+gbBo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, {
        useState,
        useEffect,
      } from 'https://esm.sh/react@18?dev';
      import { createRoot } from 'https://esm.sh/react-dom@18/client?dev';
      import * as zebar from 'https://esm.sh/zebar@2';

      const providers = zebar.createProviderGroup({
        network: { type: 'network' },
        glazewm: { type: 'glazewm' },
        cpu: { type: 'cpu' },
        date: { type: 'date', formatting: 'EEE d MMM t' },
        battery: { type: 'battery' },
        memory: { type: 'memory' },
        weather: { type: 'weather' },
        media: { type: 'media' },
      });

      createRoot(document.getElementById('root')).render(<App />);

      function App() {
        const [output, setOutput] = useState(providers.outputMap);
        const [showNetworkDetails, setShowNetworkDetails] = useState(false);
        const [showMemoryDetails, setShowMemoryDetails] = useState(false);
        const [showCpuDetails, setShowCpuDetails] = useState(false);
        const [showBatteryDetails, setShowBatteryDetails] = useState(false);

        useEffect(() => {
          providers.onOutput(() => setOutput(providers.outputMap));
        }, []);

        // Get icon to show for current network status.
        function getNetworkIcon(networkOutput) {
          switch (networkOutput.defaultInterface?.type) {
            case 'ethernet':
              return <i className="nf nf-md-ethernet_cable"></i>;
            case 'wifi':
              if (networkOutput.defaultGateway?.signalStrength >= 80) {
                return <i className="nf nf-md-wifi_strength_4"></i>;
              } else if (
                networkOutput.defaultGateway?.signalStrength >= 65
              ) {
                return <i className="nf nf-md-wifi_strength_3"></i>;
              } else if (
                networkOutput.defaultGateway?.signalStrength >= 40
              ) {
                return <i className="nf nf-md-wifi_strength_2"></i>;
              } else if (
                networkOutput.defaultGateway?.signalStrength >= 25
              ) {
                return <i className="nf nf-md-wifi_strength_1"></i>;
              } else {
                return <i className="nf nf-md-wifi_strength_outline"></i>;
              }
            default:
              return (
                <i className="nf nf-md-wifi_strength_off_outline"></i>
              );
          }
        }

        // Get icon to show for how much of the battery is charged.
        function getBatteryIcon(batteryOutput) {
          if (batteryOutput.chargePercent > 90)
            return <i className="nf nf-fa-battery_4"></i>;
          if (batteryOutput.chargePercent > 70)
            return <i className="nf nf-fa-battery_3"></i>;
          if (batteryOutput.chargePercent > 40)
            return <i className="nf nf-fa-battery_2"></i>;
          if (batteryOutput.chargePercent > 20)
            return <i className="nf nf-fa-battery_1"></i>;
          return <i className="nf nf-fa-battery_0"></i>;
        }

        // Get icon to show for current weather status.
        function getWeatherIcon(weatherOutput) {
          switch (weatherOutput.status) {
            case 'clear_day':
              return <i className="nf nf-weather-day_sunny"></i>;
            case 'clear_night':
              return <i className="nf nf-weather-night_clear"></i>;
            case 'cloudy_day':
              return <i className="nf nf-weather-day_cloudy"></i>;
            case 'cloudy_night':
              return <i className="nf nf-weather-night_alt_cloudy"></i>;
            case 'light_rain_day':
              return <i className="nf nf-weather-day_sprinkle"></i>;
            case 'light_rain_night':
              return <i className="nf nf-weather-night_alt_sprinkle"></i>;
            case 'heavy_rain_day':
              return <i className="nf nf-weather-day_rain"></i>;
            case 'heavy_rain_night':
              return <i className="nf nf-weather-night_alt_rain"></i>;
            case 'snow_day':
              return <i className="nf nf-weather-day_snow"></i>;
            case 'snow_night':
              return <i className="nf nf-weather-night_alt_snow"></i>;
            case 'thunder_day':
              return <i className="nf nf-weather-day_lightning"></i>;
            case 'thunder_night':
              return <i className="nf nf-weather-night_alt_lightning"></i>;
          }
        }

        return (
          <div className="app">
            <div className="left">
              <i className="bar-icon nf nf-md-dock_window"></i>
              {output.glazewm && (
                <div className="workspaces">
                  {output.glazewm.currentWorkspaces.map(workspace => (
                    <button
                      className={`workspace ${workspace.hasFocus && 'focused'} ${workspace.isDisplayed && 'displayed'}`}
                      onClick={() =>
                        output.glazewm.runCommand(
                          `focus --workspace ${workspace.name}`,
                        )
                      }
                      key={workspace.name}
                    >
                      {workspace.displayName ?? workspace.name}
                    </button>
                  ))}
                </div>
              )}

              {output.glazewm && (
                <div className="window-title">
                  <i className="nf nf-md-window_maximize"></i>
                  <span>
                    {output.glazewm.focusedContainer?.type === 'window' && output.glazewm.focusedContainer.title
                      ? output.glazewm.focusedContainer.title
                      : output.glazewm?.focusedWorkspace?.focusedContainer?.type === 'window' && output.glazewm.focusedWorkspace.focusedContainer?.title
                        ? output.glazewm.focusedWorkspace.focusedContainer.title
                        : output.glazewm?.focusedWorkspace?.name ?? 'No active window'}
                  </span>
                </div>
              )}

            </div>

            <div className="center"></div>

            <div className="right">
              {output.glazewm && (
                <>
                  {output.glazewm.isPaused && (
                    <button
                      className="paused-button"
                      onClick={() => glazewm.runCommand('wm-toggle-pause')}
                    >
                      PAUSED
                    </button>
                  )}
                  {output.glazewm.bindingModes.map(bindingMode => (
                    <button
                      className="binding-mode"
                      key={bindingMode.name}
                      onClick={() =>
                        output.glazewm.runCommand(
                          `wm-disable-binding-mode --name ${bindingMode.name}`,
                        )
                      }
                    >
                      {bindingMode.displayName ?? bindingMode.name}
                    </button>
                  ))}

                  <i
                    className={`tiling-direction nf ${output.glazewm.tilingDirection === 'horizontal' ? 'nf-md-swap_horizontal' : 'nf-md-swap_vertical'}`}
                    title="Toggle tiling direction"
                    onClick={() =>
                      output.glazewm.runCommand('toggle-tiling-direction')
                    }
                  ></i>
                </>
              )}

              {output.media?.session && (
                <div className="media">
                  <i className="nf nf-md-music"></i>
                  <span className="media-track">
                    {output.media.session.artist
                      ? `${output.media.session.artist} – ${output.media.session.title}`
                      : output.media.session.title ?? 'Unknown track'}
                  </span>
                  <button
                    className="media-button"
                    onClick={() => output.media.previous?.()}
                    aria-label="Previous track"
                  >
                    ⏮
                  </button>
                  <button
                    className="media-button"
                    onClick={() => output.media.togglePlayPause?.()}
                    aria-label={output.media.isPlaying ? 'Pause' : 'Play'}
                  >
                    {output.media.isPlaying ? '⏸' : '▶'}
                  </button>
                  <button
                    className="media-button"
                    onClick={() => output.media.next?.()}
                    aria-label="Next track"
                  >
                    ⏭
                  </button>
                </div>
              )}

              {output.network && (
                <div 
                  className="network stat-clickable"
                  onClick={() => setShowNetworkDetails(!showNetworkDetails)}
                  title="Click for details"
                >
                  {getNetworkIcon(output.network)}
                  <span>
                    {showNetworkDetails 
                      ? `${output.network.defaultInterface?.type || 'Unknown'} - ${output.network.defaultInterface?.friendlyName || 'N/A'}`
                      : output.network.defaultGateway?.ssid || output.network.defaultInterface?.friendlyName || 'Connected'}
                  </span>
                </div>
              )}

              {output.memory && (
                <div 
                  className="memory stat-clickable"
                  onClick={() => setShowMemoryDetails(!showMemoryDetails)}
                  title="Click for details"
                >
                  <i className="nf nf-fae-chip"></i>
                  <span>
                    {showMemoryDetails && output.memory.used && output.memory.total
                      ? `${(output.memory.used / 1024 / 1024 / 1024).toFixed(1)}GB / ${(output.memory.total / 1024 / 1024 / 1024).toFixed(1)}GB`
                      : `${Math.round(output.memory.usage)}%`}
                  </span>
                </div>
              )}

              {output.cpu && (
                <div 
                  className="cpu stat-clickable"
                  onClick={() => setShowCpuDetails(!showCpuDetails)}
                  title="Click for details"
                >
                  <i className="nf nf-oct-cpu"></i>
                  <span className={output.cpu.usage > 85 ? 'high-usage' : ''}>
                    {showCpuDetails && output.cpu.frequency
                      ? `${(output.cpu.frequency / 1000).toFixed(2)}GHz`
                      : `${Math.round(output.cpu.usage)}%`}
                  </span>
                </div>
              )}

              {output.battery && (
                <div 
                  className="battery stat-clickable"
                  onClick={() => setShowBatteryDetails(!showBatteryDetails)}
                  title="Click for details"
                >
                  {output.battery.isCharging && (
                    <i className="nf nf-md-power_plug charging-icon"></i>
                  )}
                  {getBatteryIcon(output.battery)}
                  <span>
                    {showBatteryDetails
                      ? (output.battery.isCharging && output.battery.timeTillFull 
                          ? `Charge: ${Math.floor(output.battery.timeTillFull / 60)}h${Math.floor(output.battery.timeTillFull % 60)}m`
                          : output.battery.timeTillEmpty 
                            ? `Remaining: ${Math.floor(output.battery.timeTillEmpty / 60)}h${Math.floor(output.battery.timeTillEmpty % 60)}m`
                            : output.battery.state || 'N/A')
                      : `${Math.round(output.battery.chargePercent)}%`}
                  </span>
                </div>
              )}

              {output.weather && (
                <div className="weather">
                  {getWeatherIcon(output.weather)}
                  {Math.round(output.weather.celsiusTemp)}°C
                </div>
              )}

              <div className="date">
                <i className="nf nf-md-calendar_clock"></i>
                {output.date?.formatted}
              </div>
            </div>
          </div>
        );
      }
    </script>
  </body>
</html>
